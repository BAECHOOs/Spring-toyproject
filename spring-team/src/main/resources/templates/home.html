<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/headerbar :: headerbar" />

    <span>
        <img class="homelogo" src="/img/homelogo_blue.png" alt="홈 로고"  >
    </span>


    <main class="container">
        <br>
        <br>
        <h4>최근 등록된 상품</h4>
        <br>
        <ul class="product_list">
            <li th:each="product : ${products}" class="card">
<!--                <a href="/detail/${product.productId}">-->
                <a href="/">
                    <div class="product_img_container">
                        <img th:src="${product.pictureUrl}" class="product_img" alt="제품 사진" >
                    </div>
                    <div class="card_container">
                        <p th:text="${product.title}" class="product_title">제품 이름입니다</p>
                        <p th:text="|${product.price}원|" class="product_cost"><b>제품 가격입니다.</b></p>
                        <p th:text="${product.uploadDate}" class="product_upload_time">올린 시간 입니다.</p>
                    </div>
                </a>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <br>
        <h4>하드 코딩한 샘플 데이타 입니더</h4>
        <br>
        <ul class="product_list">
            <a href="/">
                <li class="card">
                    <div class="product_img_container">
                        <img src="https://t1.daumcdn.net/cfile/tistory/99C25B445B3D566717" class="product_img" alt="Avatar">
                    </div>
                    <div class="card_container">
                        <p class="product_title">아이패드 ddOOOOOAXXX0dfdOOOOOAXXX0dfdOOOOOAXXX0dfdfdfdfdfdfdf18 제품 팝니다 프로예요 SSS급 보장</p>
                        <p class="product_cost"><b>530,000원</b></p>
                        <p class="product_upload_time">5분 전</p>
                    </div>
                </li>
            </a>
            <a href="/">
                <li class="card">
                    <div class="product_img_container">
                        <img src="https://image.msscdn.net/images/goods_img/20191010/1182760/1182760_2_500.jpg" class="product_img" alt="Avatar">
                    </div>
                    <div class="card_container">
                        <p class="product_title">뉴발 신발 운동화 ㅇㅇ</p>
                        <p class="product_cost"><b>90,030원</b></p>
                        <p class="product_upload_time">55분 전</p>
                    </div>
                </li>
            </a>
            <a href="/">
                <li class="card">
                    <div class="product_img_container">
                        <img src="https://image.msscdn.net/images/goods_img/20170117/472691/472691_1_500.jpg" class="product_img" alt="Avatar">
                    </div>
                    <div class="card_container">
                        <p class="product_title">ㅋ칼하트 후드 SSSS급 보장</p>
                        <p class="product_cost"><b>72,000원</b></p>
                        <p class="product_upload_time">13시간 전</p>
                    </div>
                </li>
            </a>
        </ul>
    </main>
    <div th:replace="fragments/footer :: footer" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/product_list.css" />
</body>
</html>
