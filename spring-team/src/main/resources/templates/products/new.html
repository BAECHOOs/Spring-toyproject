<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/headerbar :: headerbar" />

<main class="container">
    <form action="/products/new" method="post">
        <div class="form-group row">
            <label for="inputTitle"><strong>상품 명</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrice"><strong>가격</strong></label>
            <div class="col-sm-10">
                <input type="number" name="price" class="form-control" id="inputPrice">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDescription"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="description" class="form-control" id="inputDescription"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPicture"><strong>사진</strong></label>
            <div class="col-sm-10">
                <input type="file" name="pictureUrl" class="form-control" id="inputPicture" accept="image/*">
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="판매하기">
            </div>
        </div>
    </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer" />
<link rel="stylesheet" href="/css/home.css" />
<link rel="stylesheet" href="/css/product_list.css" />
</body>
</html>
