<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/headerbar :: headerbar" />


<main class="container">
    <div class="main" style="text-align:center;">
        <br>
        <div class="wrap-contact100">
            <form class="contact100-form" action="/products/new" method="post">
				<span class="contact100-form-title">
					내 물건 올리기
				</span>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="title" placeholder="제목을 입력해 주세요" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="number" name="price" placeholder="가격을 입력해 주세요" required>
                    <span class="focus-input100"></span>
                </div>
                <!--                    pattern="^\$\d{1,3}(,\d{3})*?$"-->


                <div class="wrap-input100" >
                    <textarea class="input100" type="text" name="description" data-type="currency" placeholder="물건 설명을 입력해 주세요" required></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div>
                    <label>사진 첨부</label>
                    <input type="file" name="pictureUrl" class="form-control" accept="image/*" required>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit" value="판매하기">
                        물건 올리기
                    </button>
                </div>
            </form>
        </div>


    </div>
</main>
<div th:replace="fragments/footer :: footer" />
<link rel="stylesheet" href="/css/home.css" />
<link rel="stylesheet" href="/css/upload.css" />
</body>
</html>
