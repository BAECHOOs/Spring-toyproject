<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="publisher">
    <meta name="description" content="Spring으로 백엔드 시작하기">
    <meta name="keywords" content="Spring, 백엔드">
    <title>Spring</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header">
                    <a href="index.html"><img class="logo" src="img/logo1.PNG" alt="우리로고" ></a>
                    <ul class="quick">
                        <li><a href="login.html">로그인</a></li>
                        <li><a href="join.html">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="default"></div>
        </main>
    </div>
    <footer id="footer">
        <h3 class="ir"></h3>
        <div class="container">footer</div>
    </footer>

    <form class="login">
        <div class="login__field">
            <input action="#" name="name" placeholder="이름" required=true />
        </div>

        <div class="login__field">
            <input action="#" name="email" placeholder="이메일" required=true />
        </div>
        
        <div class="login__field">
            <input action="#" name="password" placeholder="패스워드" required=true />
        </div>
        
        <div class="login__field">
            <input action="#" name="password2" placeholder="패스워드 확인" required=true />
        </div>
        
        <div class="login__field">
            <input type="submit", value="로그인" />
        </div>
        

    </form>

</body>

</html>
